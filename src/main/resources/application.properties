# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/SignatureWorkflowDatabase?useSSL=false&serverTimezone=UTC
spring.datasource.username=//setup mysql database and paste username and password here
spring.datasource.password=//password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Optional for debugging SQL
# spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true

#Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username= //use gmail account
spring.mail.password= //create app password https://support.google.com/accounts/answer/185833?hl=de 
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#File Size limit
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB





